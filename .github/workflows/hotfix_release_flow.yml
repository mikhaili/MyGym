name: Android SDK Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
      slack_channel:
        description: 'Slack Channel'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant scripts permission
        run: |
          chmod +x ./scripts/release/hotfix_release/update_sdk_version.sh
      - name: Create Release Branch
        run: |
          git checkout -b release/${{ github.event.inputs.version }}
          
          git push -u origin release/${{ github.event.inputs.version }}

  create-pr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: release/${{ github.event.inputs.version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Release ${{ github.event.inputs.version }}
          commit-message: Release ${{ github.event.inputs.version }}
          branch: create-pr-${{ github.run_id }}
          base: master
          delete-branch: true
